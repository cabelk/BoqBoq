<body>
<div id="gameOver"><div id="gameOverText"></div><button class="btn" id="restartOverlay">Restart</button><button class="btn secondary" id="shareBtn">Share Score</button></div>
<script>
    (function(){
      function showErr(msg){
        var el=document.getElementById('status');
        if(el) el.textContent = 'ERROR: ' + msg;
      }
      window.addEventListener('error', function(e){ showErr(e.message || e.error || 'unknown'); });
      window.addEventListener('unhandledrejection', function(e){ showErr((e.reason && e.reason.message) ? e.reason.message : String(e.reason)); });
    })();
  </script>
<div id="app">
<div id="game"></div>
<div id="hud">
<div id="topBar">
<div id="highScore"></div>
<div id="status">Loading…</div>
<button class="btn small" id="leaderboardBtn">Leaderboard</button><button class="btn small" id="restart">Restart</button>
</div>
<div class="pad3" id="movePad">
<button aria-label="move nw" class="btn padbtn" data-move="-1,-1">↖</button>
<button aria-label="move n" class="btn padbtn" data-move="0,-1">↑</button>
<button aria-label="move ne" class="btn padbtn" data-move="1,-1">↗</button>
<button aria-label="move w" class="btn padbtn" data-move="-1,0">←</button>
<div aria-hidden="true" class="pad-center"></div>
<button aria-label="move e" class="btn padbtn" data-move="1,0">→</button>
<button aria-label="move sw" class="btn padbtn" data-move="-1,1">↙</button>
<button aria-label="move s" class="btn padbtn" data-move="0,1">↓</button>
<button aria-label="move se" class="btn padbtn" data-move="1,1">↘</button>
</div>
<div class="pad3 atkOne" id="attackPad">
<button aria-label="attack" class="btn atkBig" id="attackBtn">BOQ!</button>
</div>
<div aria-hidden="true" class="panel hidden" id="leaderboardPanel">
<div class="panelHeader">
<div class="panelTitle">Global Leaderboard</div>
<button aria-label="close leaderboard" class="btn small" id="leaderboardClose">Close</button>
</div>
<div class="panelBody">
<div class="nameRow">
<label for="playerNameInput">Name</label>
<input autocomplete="nickname" id="playerNameInput" maxlength="24" placeholder="Anonymous" type="text"/>
<button class="btn small" id="saveNameBtn">Save</button>
</div>
<div class="lbMeta" id="leaderboardMeta">Loading…</div>
<ol class="lbList" id="leaderboardList"></ol>
<div class="lbHint">Scores are global; your device still tracks a separate local high score.</div>
</div>
</div>
</div>
</div>

</body>
