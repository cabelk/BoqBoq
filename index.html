<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>BoqBoq Prototype</title>
  <link rel="stylesheet" href="style.css?v=1767207796" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
  <div id="gameOver"><div id="gameOverText"></div><button id="restartOverlay" class="btn">Restart</button></div>
  <script>
    (function(){
      function showErr(msg){
        var el=document.getElementById('status');
        if(el) el.textContent = 'ERROR: ' + msg;
      }
      window.addEventListener('error', function(e){ showErr(e.message || e.error || 'unknown'); });
      window.addEventListener('unhandledrejection', function(e){ showErr((e.reason && e.reason.message) ? e.reason.message : String(e.reason)); });
    })();
  </script>
  <div id="app">
    <div id="game"></div>

    <div id="hud">
      <div id="topBar">
    <div id="highScore"></div>
        <div id="status">Loading…</div>
        <button id="restart" class="btn small">Restart</button>
      </div>

      <div id="movePad" class="pad3">
        <button class="btn padbtn" data-move="-1,-1" aria-label="move nw">↖</button>
        <button class="btn padbtn" data-move="0,-1"  aria-label="move n">↑</button>
        <button class="btn padbtn" data-move="1,-1"  aria-label="move ne">↗</button>

        <button class="btn padbtn" data-move="-1,0"  aria-label="move w">←</button>
        <div class="pad-center" aria-hidden="true"></div>
        <button class="btn padbtn" data-move="1,0"   aria-label="move e">→</button>

        <button class="btn padbtn" data-move="-1,1"  aria-label="move sw">↙</button>
        <button class="btn padbtn" data-move="0,1"   aria-label="move s">↓</button>
        <button class="btn padbtn" data-move="1,1"   aria-label="move se">↘</button>
      </div>
      <div id="attackPad" class="pad3 atkOne">
        <button id="attackBtn" class="btn atkBig" aria-label="attack">BOQ!</button>
      </div>

    </div>
  </div>

  <script src="main.js?v=1767207796"></script>
</body>
</html>
